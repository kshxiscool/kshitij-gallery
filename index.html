<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kshitij Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark Black Background */
            color: white; /* White Text for Visibility */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.2);
        }
        h1 {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Kshitij Gallery</h1>
    <div class="gallery">
        <img src="./Image1.jpg" alt="Gallery Image 1">
        <img src="./Image2.jpg" alt="Gallery Image 2">
        <img src="./Image3.jpg" alt="Gallery Image 3">
        <img src="./Image4.jpg" alt="Gallery Image 4">
        <img src="./Image5.jpg" alt="Gallery Image 5">
        <img src="./Image6.jpg" alt="Gallery Image 6">
    </div>
</body>
</html>
